services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: synvoy-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-synvoy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synvoy_secure_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-synvoy}
    volumes:
      - synvoy_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-synvoy_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synvoy-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: synvoy-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-synvoy_user}:${POSTGRES_PASSWORD:-synvoy_secure_password_2024}@db:5432/${POSTGRES_DB:-synvoy}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      PORT: 8000
      HOST: 0.0.0.0
      DEBUG: ${DEBUG:-True}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        echo 'Starting backend...' &&
        python wait-for-db.py &&
        echo 'Database is ready, initializing tables...' &&
        python init_db.py &&
        echo 'Starting uvicorn server...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - synvoy-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./web-app/synvoy-web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: synvoy-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - synvoy-network
    restart: unless-stopped

volumes:
  synvoy_postgres_data:
    driver: local

networks:
  synvoy-network:
    driver: bridge

